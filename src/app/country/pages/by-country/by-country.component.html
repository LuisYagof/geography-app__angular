<div class="animate__animated animate__fadeIn animate__faster">
  <h2>By Country</h2>
  <hr>

  <div class="row">
    <div class="col">
      <app-search-input (onEnter)="searchCountry($event)"
        placeholder="Search country"
        (onDebounce)="suggestions($event)">
      </app-search-input>
    </div>
  </div>

  <ul class="list-group"
    *ngIf="showSuggestions">

    <li *ngFor="let country of suggestedCountries"
      class="list-group-item list-group-item-action">
      <a [routerLink]="['/country', country.alpha2Code]"
        class="nav-link">
        {{country.name}}
      </a>
    </li>

    <li class="list-group-item list-group-item-action"
      (click)="searchCountry(term)"
      *ngIf="term !== ''">
      <a class="nav-link">
        Search "{{term | titlecase}}"
      </a>
    </li>
  </ul>

  <hr>
</div>

<div class="alert alert-danger"
  *ngIf="errorFlag">
  Nothing matches with {{ term }}
</div>

<div class="row"
  *ngIf="countries.length > 0">
  <div class="col">

    <app-country-table [countries]="countries"></app-country-table>

  </div>
</div>
