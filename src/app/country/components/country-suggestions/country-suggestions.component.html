<ul class="list-group">

  <li *ngFor="let country of suggestedCountries"
    class="list-group-item list-group-item-action">
    <a [routerLink]="['/country', country.alpha2Code]"
      class="nav-link">
      {{country.name}}
    </a>
  </li>

  <li class="list-group-item list-group-item-action"
    (click)="searchCountry()">
    <a class="nav-link">
      Search "{{term | titlecase}}"
    </a>
  </li>
</ul>
